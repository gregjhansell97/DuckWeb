<script type="text/javascript">
fetch('{0}/duckweb/{3}{1}')
  .then(function(response) {{
    return response.text();
  }})
  .then(function(html) {{
    document.write("<base href='{0}/duckweb/{3}/'/>");
    document.write(html.replace("src='/", "src='").replace('src="/', 'src="'));
    document.getElementsByTagName("base")[0].href='{2}/';
  }});
</script>
